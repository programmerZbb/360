<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div id="dowebok">
		    <div class="section first">
		        <!--<h3>第一屏</h3>-->
		        <div class="logo">
		        	<img src="images/logo.png"/>
		        </div>
		        <div class="text">
	                <img src="./images/text_1.png" alt="">
	                <img src="./images/text_2.png" alt="">
	                <img src="./images/text_3.png" alt="">
	                <img src="./images/text_4.png" alt="">
	                <img src="./images/text_5.png" alt="">
	                <img src="./images/text_6.png" alt="">
	                <img src="./images/text_7.png" alt="">
	                <img src="./images/text_8.png" alt="">
	            </div>
				<div class="info"></div>
		    </div>
		    <div class="section second">
		        <!--<h3>第二屏</h3>-->
		        <div class="shield">
	                <img src="./images/shield_1.png" alt="">
	                <img src="./images/shield_2.png" alt="">
	                <img src="./images/shield_3.png" alt="">
	                <img src="./images/shield_4.png" alt="">
	                <img src="./images/shield_5.png" alt="">
	                <img src="./images/shield_6.png" alt="">
	                <img src="./images/shield_7.png" alt="">
	                <img src="./images/shield_8.png" alt="">
	                <img src="./images/shield_9.png" alt="">
	            </div>
	            <!-- 信息 -->
	            <div class="info"></div>
		    </div>
		    <div class="section third">
		    	<div class="box">
		        <!--<h3>第三屏</h3>-->
		        <div class="left"></div>
		        <div class="right">
		        	<div class="circle"></div>
		        	<div class="rocket"></div>
		        </div>
		        </div>
		    </div>
		    <div class="section fourth">
		        <!--<h3>第四屏</h3>-->
		        <div class="search">
	                <div class="key"></div>
	                <div class="input"></div>
	                <div class="wrap">
	                    <div class="result"></div>
		            </div>
	            </div>
	            <!-- 信息 -->
	            <div class="info"></div>

		    </div>
		    <div class="section fifth">
		        <!--<h3>第五屏</h3>-->
		        <div class="info"></div>
		        <div class="broswer">
		        	<div class="bactop"></div>
		        	<div class="bacbottom"></div>
		        	<div class="topline"></div>
		        	<div class="leftline"></div>
		        	<div class="rightline"></div>
		        	<div class="topli"></div>
		        	<div class="bottomli"></div>
		        	
		        	<div class="box"></div>
		        </div>
		    </div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
